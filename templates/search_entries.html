<!-- search_entries.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Entries</title>
</head>
<body>
    <h1>Search Entries</h1>
    <form action="{{ url_for('search_entries') }}" method="post">
        <label for="computer_id">Computer ID:</label>
        <input type="text" id="computer_id" name="computer_id">
        <button type="submit">Search</button>
    </form>
    {% if entries %}
    <table>
        <tr>
            <th>Computer ID</th>
            <th>Component</th>
            <th>Serial Number</th>
            <th>Date Added</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
