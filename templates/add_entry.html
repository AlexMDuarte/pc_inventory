<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('view_entries') }}">View Last 10 Entries</a></li>
            <li><a href="{{ url_for('search') }}">Search Entries</a></li>
            <li><a href="{{ url_for('generate_qr') }}">Generate QR Code</a></li>
            <li><a href="{{ url_for('add_entry') }}">Add New Entry</a></li>
            <li><a href="{{ url_for('export_csv') }}">Export to CSV</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add New Entry</h1>
        <form action="{{ url_for('add_entry') }}" method="POST">
            <label for="computer_id">Computer ID:</label>
            <input type="text" id="computer_id" name="computer_id" required><br>
            <label for="component">Component:</label>
            <input type="text" id="component" name="component" required><br>
            <label for="serial_number">Serial Number:</label>
            <input type="text" id="serial_number" name="serial_number" required><br>
            <button type="submit">Add Entry</button>
        </form>
    </div>
</body>
</html>
